<div class="col-xs-span">
  <!-- Search box -->
  <div class="row">
    <div class="col-lg-12">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Entry the url of video..." ng-model="page.myurl">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" ng-click="page.search()">Go!</button></span>
      </div>
    </div>
  </div>
  <!-- displayed after searched -->
  <div class="row" ng-if="page.searched">
  <!-- <div class="row"> -->
    <!-- infos -->
    <div class="col-lg-3">
      <div ng-if="page.success" class="panel panel-success">
        <div class="panel-heading">
          This is Search Result
        </div>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="info in page.videoinfos"><span class="label label-info">{{info.key}}</span> {{info.value}}
        </ul>
      </div>
      <div ng-if="!page.success" class="panel panel-danger">
        <div class="panel-heading">
          This is Failed Info
        </div>
        <div class="panel-body">
          loading or error
        </div>
      </div>
    </div>

    <div class="videogular-container col-lg-9">
      <videogular vg-theme="page.config.theme" vg-player-ready="page.onPlayerReady($API)" vg-complete="page.onCompleteVideo()">
        <vg-media vg-src="page.config.sources" vg-dash></vg-media>

        <vg-video vg-src="page.config.sources"></vg-video>

        <vg-controls vg-autohide="page.config.plugins.controls.autoHide" vg-autohide-time="page.config.plugins.controls.autoHideTime">
          <vg-play-pause-button></vg-play-pause-button>
          <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
          <vg-scrub-bar>
            <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
          </vg-scrub-bar>
          <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
          <vg-time-display>{{ totalTime | date:'mm:ss':'+0000' }}</vg-time-display>
          <vg-volume>
            <vg-mute-button></vg-mute-button>
            <vg-volume-bar></vg-volume-bar>
          </vg-volume>
          <vg-playback-button></vg-playback-button>
          <vg-fullscreen-button></vg-fullscreen-button>
        </vg-controls>
        <vg-overlay-play></vg-overlay-play>
        <vg-buffering></vg-buffering>
      </videogular>

      <div class="btn-group">
        <span class="label label-primary">Video Pieces</span>
        <button class="btn-default" type="button" ng-repeat="item in page.videos track by $index" ng-click="page.setVideo($index)">{{$index}}</button>
      </div>
    </div>


  </div>
</div>
